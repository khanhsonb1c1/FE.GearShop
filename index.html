<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GearShop</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

  <!-- ===================================== -->
  <!-- Messenger Plugin chat Code -->
  <div id="fb-root"></div>

  <!-- Your Plugin chat code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "100342752866593");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v15.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>


  <script type="module" src="/src/assets/js/glightbox.min.js"></script>
  <script type="module" src="/src/assets/js/main.js"></script>
  <script type="module" src="/src/assets/js/tiny-slider.js"></script>



  <script type="module" src="/src/assets/assets/js/jvectormap.min.js"></script>
  <script type="module" src="/src/assets/assets/js/main.js"></script>
  <!-- <script type="module" src="/src/assets/assets/js/moment.min.js"></script> -->
  <script type="module" src="/src/assets/assets/js/polyfill.js"></script>
  <script type="module" src="/src/assets/assets/js/world-merc.js"></script>



</body>
